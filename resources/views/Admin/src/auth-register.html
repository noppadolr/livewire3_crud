@@include('./partials/main.html')

<head>
    @@include("partials/title-meta.html", {"title": "Register"})

    @@include('./partials/head-css.html')
</head>

<body>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="relative bg-cover bg-center bg-[url('../images/bg-auth3.png')]">
        <div class="absolute inset-0 dark:bg-black/80"></div>
        <div class="relative flex flex-col items-center justify-start py-20 h-screen">

            <!-- Logo -->
            <div class="pb-10">
                <a href="index.html" class="flex justify-center">
                    <img src="assets/images/logo-dark.png" alt="logo" class="h-5 block dark:hidden">
                    <img src="assets/images/logo-light.png" alt="logo" class="h-5 hidden dark:block">
                </a>
                <p class="text-gray-400 mt-3 dark:text-gray-300">Responsive Admin Dashboard</p>
            </div> <!-- logo end -->

            <div class="flex justify-center">
                <div class="w-full min-w-full max-w-full px-4 mx-auto">

                    <div class="card overflow-hidden">
                        <div class="p-9">

                            <div class="text-center mx-auto w-3/4">
                                <h4 class="text-center text-lg uppercase font-bold mb-6">Register</h4>
                            </div>

                            <form action="#" class="sm:w-80 w-full">
                                <div class="mb-6 space-y-2">
                                    <label for="fullname" class="font-medium text-gray-500">Full Name</label>
                                    <input class="form-input placeholder:text-gray-400 text-gray-400" type="email" id="fullname" required="" placeholder="Enter your email">
                                </div>

                                <div class="mb-6 space-y-2">
                                    <label for="emailaddress" class="font-medium text-gray-500">Email address</label>
                                    <input class="form-input placeholder:text-gray-400 text-gray-400" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                </div>

                                <div class="mb-6 space-y-2">
                                    <label for="password" class="font-medium text-gray-500">Password</label>
                                    <input type="password" id="password" class="form-input placeholder:text-gray-400 text-gray-400" placeholder="Enter your password">
                                </div>

                                <div class="mb-6">
                                    <div class="flex items-center">
                                        <input type="checkbox" class="form-checkbox rounded text-primary" id="checkbox-signin">
                                        <label class="ms-2 font-medium text-gray-500" for="checkbox-signin">I accept <a href="#" class="font-medium text-gray-700">Terms and Conditions</a></label>
                                    </div>
                                </div>

                                <div class="text-center mb-4">
                                    <button class="btn w-full rounded bg-primary text-white" type="submit"> Sign Up </button>
                                </div>
                            </form> <!-- form end -->

                        </div>
                    </div> <!-- card end -->

                    <div class="text-center mt-8">
                        <p class="text-gray-400 dark:text-gray-300"> Already have account? <a href="#" class="ms-1 text-gray-800 dark:text-gray-100"><b>Sign In</b></a></p>
                    </div>

                </div>
            </div> <!-- flex end -->

        </div> <!-- flex end -->
    </div> <!-- bg end -->


    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</body>

</html>
