@@include('./partials/main.html')

<head>
    @@include("partials/title-meta.html", {"title": "Recover Password"})

    @@include('./partials/head-css.html')
</head>

<body>

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="relative bg-cover bg-center bg-[url('../images/bg-auth3.png')]">
        <div class="absolute inset-0 dark:bg-black/80"></div>
        <div class="relative flex flex-col items-center justify-start py-20 h-screen">

            <!-- Logo -->
            <div class="pb-10">
                <a href="index.html" class="flex justify-center">
                    <img src="assets/images/logo-dark.png" alt="logo" class="h-5 block dark:hidden">
                    <img src="assets/images/logo-light.png" alt="logo" class="h-5 hidden dark:block">
                </a>
                <p class="text-gray-400 mt-3 dark:text-gray-300">Responsive Admin Dashboard</p>
            </div> <!-- logo end -->

            <div class="flex justify-center">
                <div class="max-w-md px-4 mx-auto">

                    <div class="card overflow-hidden">
                        <div class="p-9">

                            <div class="text-center mx-auto">
                                <h4 class="text-center text-lg uppercase font-bold mb-6">RESET PASSWORD</h4>
                                <p class="text-gray-400 mb-9">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                            </div>

                            <form action="#">
                                <div class="mb-6 space-y-2">
                                    <label for="emailaddress" class="font-medium text-gray-500">Email address</label>
                                    <input class="form-input placeholder:text-gray-400 text-gray-400" type="email" id="emailaddress" required="" placeholder="Enter your email">
                                </div>

                                <div class="text-center mb-4">
                                    <button class="btn w-full bg-primary text-white" type="submit"> Reset Password </button>
                                </div>
                            </form> <!-- form end -->

                          </div>
                    </div> <!-- card end -->

                    <div class="text-center mt-8">
                        <p class="text-gray-400 dark:text-gray-300"> Back to <a href="#" class="ms-1 text-gray-800 dark:text-gray-100"><b>Log In</b></a></p>
                    </div>

                </div>
            </div> <!-- flex end -->

        </div> <!-- flex end -->
    </div> <!-- bg end -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</body>

</html>
